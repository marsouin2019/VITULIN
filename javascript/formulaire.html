<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">

    <title>Formulaire</title>
  </head>
  <body>
  
    <div class="container">
        <form id="myForm" method="GET">
            <table class="table" id="formTB">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Tax</th>
                    <th scope="col">LineTotal</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Description 1</td>
                    <td><input type="text" name="q[]" value="" id="q1"></td>
                    <td><input type="text" name="p[]" id="p1"></td>
                    <td>5.50</td>
                    <td class="total"></td>
                  </tr>
                  <tr>
                      <th scope="row">2</th>
                      <td>Description 2</td>
                      <td><input type="text" name="q[]" id="q2"></td>
                      <td><input type="text" name="p[]" id="p2"></td>
                      <td>5.50</td>
                      <td class="total"></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Description 3</td>
                        <td><input type="text" name="q[]" id="q3"></td>
                        <td><input type="text" name="p[]" id="p3"></td>
                        <td>5.50</td>
                        <td class="total"></td>
                      </tr>
                      <tr>
                          <th scope="row">4</th>
                          <td>Description 4</td>
                          <td><input type="text" name="q[]" id="q4"></td>
                          <td><input type="text" name="p[]" id="p4"></td>
                          <td>5.50</td>
                          <td class="total"></td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>Description 5</td>
                            <td><input type="text" name="q[]" id="q5"></td>
                            <td><input type="text" name="p[]" id="p5"></td>
                            <td>5.50</td>
                            <td class="total"></td>
                          </tr>
                          <tr>
                            <td colspan="4"></td>
                            <td>SubTotal :</td>
                            <td class="total"></td>
                          </tr>
                          <tr>
                            <td colspan="4"></td>
                            <td>Tax :</td>
                            <td class="total"></td>
                          </tr>
                          <tr>
                            <td colspan="4"></td>
                            <td>Total :</td>
                            <td class="total"></td>
                          </tr>

                </tbody>
              </table>
            <button type="submit" class="btn btn-primary" id="submit">Valider facture</button>
          </form>

    </div>

  




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>  
</body>
</html>
